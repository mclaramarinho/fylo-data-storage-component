<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

  <body>

    <div>
      <div id="main-container">
        <div id="left-container">
          <div>
            <img id="logo-img" src="images/logo.svg" alt="">
          </div>
          <div id="button-box">
            <button class="button"><img src="images/icon-document.svg" alt=""></button>
            <button class="button"><img src="images/icon-folder.svg" alt=""></button>
            <button class="button"><img src="images/icon-upload.svg" alt=""></button>
          </div>

        </div>
        <div class="talk-bubble tri-right btm-right desktop">
          <div>
            <span class="gb">185</span> <span class="gb-left"> GB LEFT</span>
          </div>
        </div>
        <div id="right-container">
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <div id="usg-bar-bg">
            <div id="usg-lvl">
              <div id="usg-circle"></div>
            </div>
          </div>
          <div id="usg-indicators">
            <p id="ind-1">0 GB</p>
            <p id="ind-2">1000 GB</p>
          </div>

        </div>
        <div class="talk-bubble tri-right btm-right mobile">
          <div>
            <span class="gb">185</span> <span class="gb-left"> GB LEFT</span>
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
